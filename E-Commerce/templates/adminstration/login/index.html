<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bra7tak Admin - Login	</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='global/styles/icons/favicon.ico')}}">

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='adminstration/global/styles/computer.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='adminstration/auth/styles/computer.css')}}">

	<script type="text/javascript" src="{{url_for('static', filename='adminstration/auth/scripts/main.js')}}"></script>
</head>
<body>
	<section>
		<div id="form">
			<h3>Admin - Login</h3>
			<div class="field-container" id="username-field-container">
				<input type="username" name="usernmae" id="username-field" placeholder="Admin Username">
			</div>
			<div class="field-container" id="auth-key-field-container">
				<input type="password" name="auth-key" id="auth-key-field" placeholder="Admin Auth Key">
			</div>
			<button class="main-button" onclick="login();">Login</button>
			<p id="status"></p>
		</div>
	</section>
</body>
</html>
